<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY SUBWAY</title>
    <script defer src="js/index.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Jua&family=Nanum+Gothic&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/sandwich.css">
    <script defer src="./js/sandwich.js"></script>
</head>
<body>
    <!--header-->
    <header>
        <!--logo-->
        <h1 class="logo"><span>MY</span> <span>SUB</span><span>WAY</span></h1>

        <!--user-profile-->
        <div class="user-profile">
            <img src="img/user-profile.jpg" alt="profile-img">
            <p class="username">user name</p>
            <p class="email">email@naver.com</p>
        </div>

        <!--nav-->
        <nav>
          <ul id="gnb">
            <li>메뉴소개
                <ul class="gnb-sub-wrap">
                    <li><a href="#">샌드위치</a></li>
                    <li><a href="#">재료</a></li>
                </ul>
            </li>
            <li><a href="#">주문연습</a></li>
            <li>랭킹/게시판
                <ul class="gnb-sub-wrap">
                    <li><a href="#">랭킹</a></li>
                    <li><a href="#">게시판</a></li>
                </ul>
            </li>
            <li><a href="#">이벤트/뉴스</a></li>
          </ul>
        </nav>
    </header>

    <main>
        <section class="main-top inner">
            <p class="path">메뉴소개 > <span>샌드위치</span></p>
            <form action="" class="src-form">
                <label for="src-value">🔍</label>
                <input type="text" name="src-value" id="src-value" placeholder="search...">
            </form>
        </section>

        <section class="main-visual">
            <img src="./img/menu/img_visual_sandwich.jpg" alt="main-visual">
            <h2 class="main-tlt">Sandwich
                <span>전세계 넘버원 브랜드 subway!</span>
                <span>50년 전통의 세계 최고의 샌드위치를 맛보세요!</span>
            </h2>
        </section>

        <section class="main-contents inner">
            <ul class="category">
                <li>All</li>
                <li>클래식</li>
                <li>플레쉬 & 라이트</li>
                <li>프리미엄</li>
                <li>신제품</li>
            </ul>
            <ul class="items"></ul>
        </section>
    </main>

    <footer></footer>
</body>
</html>
